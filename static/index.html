<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>易經解卦測試</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    textarea { width: 100%; height: 100px; }
    .result { border: 1px solid #ccc; padding: 10px; margin-top: 10px; white-space: pre-wrap; }

    /* spinner style */
    #spinner {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>易經解卦 Demo</h1>
  
  <label>使用者名稱:</label><br>
  <input type="text" id="user_name" value="TheMistry"><br><br>

  <label>想占卜的問題:</label><br>
  <textarea id="question"></textarea><br><br>

  <!-- 隱藏欄位，用來存 throws -->
  <input type="hidden" id="throws">

  <button onclick="randomAndSend()">🎲 隨機起卦 + 送出</button>

  <h2>結果</h2>
  <div>
    <h3>gpt-4o-mini</h3>
    <!-- loading spinner -->
    <div id="spinner">
      <div class="loader"></div>
      <p>🔮 正在占卜，請稍候...</p>
    </div>
    <!-- streaming 結果 -->
    <div id="result4mini" class="result"></div>
  </div>

  <script>
    async function sendRequest() {
      const throws = JSON.parse(document.getElementById("throws").value || "[]");
      const user_name = document.getElementById("user_name").value;
      const question = document.getElementById("question").value;

      const body = { user_name, question, throws };

      // 顯示 spinner
      document.getElementById("spinner").style.display = "block";
      spinner.offsetHeight;
      document.getElementById("result4mini").innerText = "";

      try {
        const response = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });

        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        document.getElementById("spinner").style.display = "none";
        // 一邊 streaming 一邊顯示
        while (true) {
          const { done, value } = await reader.read();
          if (done) break;
          document.getElementById("result4mini").innerText += decoder.decode(value, { stream: true });
        }
      } catch (err) {
        document.getElementById("result4mini").innerText = "❌ 發生錯誤: " + err;
      }
    }

    function randomHexagram() {
      const throws = [];
      for (let i = 0; i < 6; i++) {
        const val = Math.floor(Math.random() * 4) + 6; // 6~9
        throws.push(val);
      }
      document.getElementById("throws").value = JSON.stringify(throws);
    }

    function randomAndSend() {
      const user_name = document.getElementById("user_name").value;
      const question = document.getElementById("question").value;
      randomHexagram();  // 先生成卦象
      alert(`假爾泰筮有常，假爾泰筮有常，${user_name}，今以「${question}」云云，未知可否？爰質疑于神于靈，吉凶得失，悔吝憂虞，惟爾有神，尚明告之。`);
      sendRequest();     // 再送出到後端 
    }
  </script>

</body>
</html>
