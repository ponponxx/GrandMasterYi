
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mystic I Ching | 萬象易理</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@300;400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --paper-color: #f2efe6;
      --ink-black: #1a1a1a;
      --ink-grey: #4a4a4a;
      --cinnabar: #b91c1c;
    }
    body {
      font-family: 'Noto Serif TC', serif;
      background-color: var(--paper-color);
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(0,0,0,0.02) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(0,0,0,0.02) 0%, transparent 40%);
      color: var(--ink-black);
      overflow-x: hidden;
    }
    .paper-texture {
      position: fixed;
      inset: 0;
      opacity: 0.05;
      pointer-events: none;
      z-index: -1;
      background-image: url('https://www.transparenttextures.com/patterns/p6.png');
    }
    .brush-border {
      border-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="10" viewBox="0 0 100 10"><path d="M0 5 Q 25 0, 50 5 T 100 5" fill="none" stroke="black" stroke-width="2" opacity="0.5"/></svg>') 30 round;
    }
    .ink-bleed {
      filter: blur(0.4px);
    }
    .iching-line {
      height: 10px;
      margin: 6px 0;
      background-color: var(--ink-black);
      position: relative;
    }
    .yin-gap {
      position: absolute;
      left: 50%;
      top: 0;
      bottom: 0;
      width: 20%;
      background-color: var(--paper-color);
      transform: translateX(-50%);
    }
    .seal-stamp {
      font-family: 'Noto Serif TC', serif;
      writing-mode: vertical-rl;
      border: 2px solid var(--cinnabar);
      color: var(--cinnabar);
      padding: 4px;
      font-weight: 900;
      line-height: 1;
      display: inline-block;
    }
    @keyframes ink-appear {
      from { opacity: 0; transform: translateY(10px) scale(0.95); filter: blur(10px); }
      to { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
    }
    .animate-ink {
      animation: ink-appear 1s ease-out forwards;
    }
  </style>

</head>

</html>
